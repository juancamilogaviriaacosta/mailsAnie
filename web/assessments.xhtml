<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Anie masive mails</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data"  prependId="false">
            <h3>Assessments</h3>
            <table border="0">
                <tr>
                    <td><h:outputText value="SMTP server: "></h:outputText></td>
                    <td><h:inputText value="#{mailController.smtpServer}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="From mail: "></h:outputText></td>
                    <td><h:inputText value="#{mailController.fromMail}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password: "></h:outputText></td>
                    <td><h:inputText value="#{mailController.password}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Type: "></h:outputText></td>
                    <td>
                        <h:selectOneMenu value="#{mailController.type}">
                            <f:selectItems value="#{mailController.types}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="Excel file: "></h:outputText></td>
                    <td><h:inputFile value="#{mailController.uploadedFile}"/></td>
                </tr>
            </table>
            <h:commandButton value="Send" type="submit" action="#{mailController.sendAssessments()}" style="color: red;"></h:commandButton>
        </h:form>
    </h:body>
</html>
